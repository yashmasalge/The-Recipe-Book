<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <title>The Recipe Book</title>
</head>

<body onload="reloadRecipeCard()">

    <div class="modal fade" id="newcardmodal" tabindex="-1" aria-labelledby="newCardModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content " style="background-color : #ffdad5">
                <div class="modal-header">
                    <h5 class="modal-title">ADD NEW RECIPE</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="imageurl" class="form-label">Recipe image Url</label>
                        <input type="url" class="form-control" id="url" placeholder="Recipe image....">
                    </div>
                    <div class="mb-3">
                        <label for="tasktitle" class="form-label">Recipe Name</label>
                        <input type="text" class="form-control" id="recName" placeholder="Enter recipe name">
                    </div>
                    <div class="mb-3">
                        <label for="tasktype" class="form-label">Duration</label>
                        <input type="text" class="form-control" id="duration" placeholder="Enter Duration in Minutes">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Ingredients</label>
                        <textarea rows="3" class="form-control" id="ingredients"
                            placeholder="Enter Ingredients"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Steps</label>
                        <textarea rows="3" class="form-control" id="steps" placeholder="Enter steps..."></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" onclick="addCard()" class="btn btn-outline-danger"
                            data-bs-dismiss="modal">
                            SAVE
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="showTaskLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Recipe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body task__modal__body" id="task__modal__body"> </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>


    <nav class="navbar navbar-expand-md">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">The Recipe Book</a>
            <button class="navbar-toggler bg-primary" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon icon-primary"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link"><strong>Home</strong></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"><strong>About us</strong></a>
                    </li>
                </ul>
                <!-- <button class="btn btn-primary ml-auto" data-bs-toggle="modal" data-bs-target="#newcardmodal"><i class="fas fa-plus"></i> Add Task</button> -->
            </div>
        </div>
    </nav>
    <header>
        <div class="container-fluid">
            <div class="d-flex flex-column">
                <div class="d-flex align-items-center justify-content-center mt-5 text">CREATE YOUR OWN RECIPES</div>
            </div>
            <div class="addbtn d-flex justify-content-center">
                <button class="btn btn btn-danger  btn-lg " data-bs-toggle="modal" data-bs-target="#newcardmodal"><i
                        class="fas fa-plus"></i> Add Recipe</button>
            </div>
        </div>
    </header>
    <main class="container">
        <section>
            <div class="row" id="taskContents">
                <div class="col-md-6 col-lg-4 mt-3">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-outline-danger"><i
                                        class="fas fa-pencil-alt"></i></button>
                                <button type="button" class="btn btn-outline-danger"><i
                                        class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                        <img src="https://www.industrialempathy.com/img/remote/ZiClJf-1920w.jpg" class="card-img-top"
                            alt="abcd">
                        <div class="card-body">
                            <h5 class="card-title d-flex justify-content-center">CHICKEN</h5>
                            <p class="card-text d-flex justify-content-center">Duration in minutes</p>
                            <p class="card-text">${ingredients}</p>
                            <p class="card-text">${steps}</p>

                        </div>
                        <div class="card-footer">
                            <button class="btn btn-outline-danger float-end">view Recipe</button>
                        </div>
                    </div>
                </div>


                <div class="col-md-6 col-lg-4 mt-3">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-outline-danger"><i
                                        class="fas fa-pencil-alt"></i></button>
                                <button type="button" class="btn btn-outline-danger"><i
                                        class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                        <img src="https://www.industrialempathy.com/img/remote/ZiClJf-1920w.jpg" class="card-img-top"
                            alt="abcd">
                        <div class="card-body">
                            <h5 class="card-title d-flex justify-content-center">CHICKEN</h5>
                            <p class="card-text d-flex justify-content-center">Duration in minutes</p>

                            <ul class="list-group card-text"> INGREDIENTS
                                <li class="list-group-item">onions</li>
                                <li class="list-group-item">garlic</li>
                            </ul>
                            <ul class="list-group card-text"> STEPS
                                <li class="list-group-item">Boil the chicken</li>
                                <li class="list-group-item">add water</li>
                            </ul>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-outline-danger float-end">view Recipe</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
